{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="glitch-text">ACCESS POINT</h2>
    <form method="post" class="login-form">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn-cyber">Connect</button>
    </form>
    <p class="neon-text mt-3">No account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
