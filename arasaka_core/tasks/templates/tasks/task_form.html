{% extends 'base.html' %}
{% block content %}
<div class="login-wrapper">
    <div class="form-container">
        <h1>{% if edit %}EDIT TASK{% else %}ADD TASK{% endif %}</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.title }}
            {{ form.description }}
            {{ form.status }}
            {{ form.due_date }}

            <div class="form-group checkbox-group">
                <label for="{{ form.completed.id_for_label }}" class="cyber-label">Completed</label>
                {{ form.completed }}
            </div>

            <div class="form-actions">
                <a href="{% url 'task_list' %}" class="btn-cyber btn-left">&lt; BACK TO LIST</a>
                <button type="submit" class="btn-cyber btn-right">
                    {% if edit %}SAVE CHANGES{% else %}SAVE TASK{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
